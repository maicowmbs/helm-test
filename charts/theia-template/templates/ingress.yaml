apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "theia-template.fullname" . }}
spec:
  rules:
    - host: {{ .Values.ingress.domain }}
      http:
        paths:
          - pathType: ImplementationSpecific
            backend:
              service:
                name: {{ include "theia-template.fullname" . }}
                port:
                  number: {{ .Values.service.port }}
              
              

